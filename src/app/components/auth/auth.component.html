<div class="d-flex justify-content-center align-items-start vh-100 mt-5">
    <div class="card shadow-lg p-6 mb-3 bg-white rounded" style="width: 500px;">
      <div class="card-header text-center bg-primary text-white">
        <h5 class="card-title mb-0">Iniciar Sesión</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input name="username" id="username" class="form-control" placeholder="Usuario" [(ngModel)]="user.username" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input name="password" id="password" type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="user.password" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-block" type="submit">Iniciar Sesión</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <small class="text-muted">¿No tienes una cuenta? <a href="/register">Regístrate</a></small>
      </div>
    </div>
  </div>
