<div class="d-flex justify-content-end">
    <form class="w-50 p-4 border rounded shadow-sm bg-light" (ngSubmit)="onSubmit()">
        <h4 class="text-center mb-4">Agregar Item</h4>
        
        <div class="form-group">
            <input name="product"
            placeholder="Producto / Servicio" 
            class="form-control mb-3"
            [(ngModel)]="item.product"
            >
        </div>

        <div class="form-group">
            <input name="price"
            placeholder="Precio" 
            class="form-control mb-3"
            [(ngModel)]="item.price"
            >
        </div>

        <div class="form-group">
            <input name="quantity"
            placeholder="Cantidad" 
            class="form-control mb-3"
            [(ngModel)]="item.quantity"
            >
        </div>

        <button class="btn btn-primary btn-block">
            Agregar item
        </button> 
    </form>
</div>
