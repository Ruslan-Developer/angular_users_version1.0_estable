
<h3>Datos del Cliente</h3>

    <div class = 'row'>
        <div class="col-md-10">
                <ul class="list-group">
                    <li class="list-group-item active">{{client.name}} {{client.lastName}} </li>
                    <div class="mt-3">
                        <hr>
                    </div>
                 
                    <li class="list-group-item alternate-bg"><strong> Email: </strong> {{client.email}}</li>
                    <li class="list-group-item "><strong>Teléfono: </strong> {{client.phone}}</li>
                    <li class="list-group-item alternate-bg"><strong>Dirección: </strong> {{client.address}}</li>
                    <li class="list-group-item"><strong>Ciudad: </strong> {{client.city}}</li>
                    <li class="list-group-item alternate-bg"><strong>Provincia </strong> {{client.province}}</li>
                    <li class="list-group-item "><strong>Código postal: </strong> {{client.postalCode}}</li>
                    <li class="list-group-item alternate-bg"><strong>País: </strong> {{client.country}}</li>
                    <li class="list-group-item alternate-bg"> </li>
                    
                </ul>
                
        </div>
        
    </div>
